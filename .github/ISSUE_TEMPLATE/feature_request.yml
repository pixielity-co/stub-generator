name: ðŸš€ Feature Request
description: Suggest a new feature or enhancement for Stub Generator
title: "[Feature]: "
labels: ["enhancement", "needs-triage"]

body:
  - type: markdown
    attributes:
      value: |
        ## Thanks for suggesting a feature! ðŸš€
        Please fill out the form below to help us understand your feature request.

  - type: dropdown
    id: category
    attributes:
      label: Feature Category
      options:
        - Core Functionality
        - API Enhancement
        - Performance
        - Documentation
        - Other
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: What problem are you trying to solve?
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like.
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered

  - type: textarea
    id: benefits
    attributes:
      label: Benefits
    validations:
      required: true

  - type: dropdown
    id: contribute
    attributes:
      label: Willingness to Contribute
      options:
        - "Yes, I can implement this feature"
        - "Yes, I can help with testing"
        - "Maybe, with guidance"
        - "No, but I can provide feedback"
    validations:
      required: true

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      options:
        - label: I have searched existing issues to avoid duplicates
          required: true
        - label: This feature fits the scope of Stub Generator
          required: true
